<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartSpace Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Smart Space</h1>
        <div class="login-container">
            <h2>Full Name:</h2>
            <input type="text" id="fullName" class="full-name-field" placeholder="Enter full name" autofocus>
            
            <h2>Create a Username:</h2>
            <input type="text" id="username" class="username-field" placeholder="Enter username">
            
            <h2>Create a PIN:</h2>
            <div class="pin-inputs">
                <input type="text" maxlength="1" class="pin-input" oninput="moveFocus(this, event)">
                <input type="text" maxlength="1" class="pin-input" oninput="moveFocus(this, event)">
                <input type="text" maxlength="1" class="pin-input" oninput="moveFocus(this, event)">
                <input type="text" maxlength="1" class="pin-input" oninput="moveFocus(this, event)">
            </div>
            <div class="submit-container">
                <button type="submit" class="button">Submit</button>
                <a href="/" class="back-link">Back to Login</a>
            </div>
        </div>
    </div>
    <script>
        function moveFocus(currentElement, event) {
            if (event.inputType === 'deleteContentBackward' && currentElement.previousElementSibling) {
                currentElement.previousElementSibling.focus();
            } else if (currentElement.value.length === 1 && currentElement.nextElementSibling) {
                currentElement.nextElementSibling.focus();
            }
        }
    </script>
</body>
</html>
