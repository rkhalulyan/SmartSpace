<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Locker Reservation</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/locker-styles.css') }}">
</head>
<body>

<div class="left-panel">
  <label for="lockerSelection">Locker Number:</label>
  <select id="lockerSelection">
    <!-- Options will be added through script.js -->
  </select>
  
  <fieldset>
    <legend>Locker Size:</legend>
    <label>
      <input type="radio" name="locker-size" value="large" checked> Large
    </label>
    <label>
      <input type="radio" name="locker-size" value="small"> Small
    </label>
  </fieldset>
  
  <div id="creditCardForm" style="display:none;">
    <label for="creditCard">Credit Card Number:</label>
    <input type="text" id="creditCard" placeholder="1234 5678 9012 3456">
  </div>
  
  <button id="creditCardButton">Credit Card Information</button>
  <button id="submit">Submit</button>
</div>

<div class="right-panel">
  <!-- Lockers will be added by JavaScript -->
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>

    

</body>
</html>
