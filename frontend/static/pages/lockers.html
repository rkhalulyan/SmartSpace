<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Locker Reservation</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/locker-styles.css') }}">
</head>
<body>

<div class="left-panel">
  <label for="lockerSelection">Locker Number:</label>
  <select id="lockerSelection">
    <!-- Options will be added through script.js -->
  </select>
  
   <!-- Dynamic Check-in Summary Section -->
  <div id="checkInSummary">
    <h2>Check-in Summary:</h2>
    <p id="summaryLockerNumber">Locker Number: Not Selected</p>
    <p id="summaryLockerSize">Locker Size: Not Selected</p>
    <p id="summaryTotalCost">Total Cost: Not Selected</p>
</div>


  
  <button id="creditCardButton">Credit Card Information</button>
  <div id="creditCardForm" style="display:none;">
    <label for="cardHolderName">Cardholder Name:</label>
    <input type="text" id="cardHolderName" placeholder="Name on card">
    
    <label for="creditCard">Credit Card Number:</label>
    <input type="text" id="creditCard" placeholder="1234 5678 9012 3456" inputmode="numeric">
    
    <label for="cardExpiry">Expiry Date:</label>
    <input type="text" id="cardExpiry" placeholder="MM/YY" inputmode="numeric">
    
    <label for="cardCVC">CVC:</label>
    <input type="text" id="cardCVC" placeholder="CVC" inputmode="numeric">
  </div>
  
  <button id="submit">Submit</button>
</div>

<div class="right-panel">
  <!-- Lockers will be added by JavaScript -->
</div>

<script type="text/javascript">
  alert("Welcome {{ username }}!\n{{ message }}");
  var userID = "{{ userID }}";
</script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

    

</body>
</html>
