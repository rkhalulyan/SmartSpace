<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Locker Reservation</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/locker-styles.css') }}">
</head>
<body>

<div class="left-panel">
  <label for="lockerSelection">Locker Number:</label>
  <select id="lockerSelection">
    <!-- Options will be added by JavaScript -->
  </select>
  
  <fieldset>
    <legend>Rental Duration:</legend>
    <label>
      <input type="radio" name="locker-size" value="large" checked> Large
    </label>
    <label>
      <input type="radio" name="locker-size" value="small"> Small
    </label>
  </fieldset>
  
  <div id="creditCardForm" style="display:none;">
    <label for="creditCard">Credit Card Number:</label>
    <input type="text" id="creditCard" placeholder="1234 5678 9012 3456">
  </div>
  
  <button id="creditCardButton">Credit Card Information</button>
  <button id="submit">Submit</button>
</div>

<div class="right-panel">
  <!-- Lockers will be added by JavaScript -->
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      const lockerSelection = document.getElementById('lockerSelection');
      const creditCardButton = document.getElementById('creditCardButton');
      const creditCardForm = document.getElementById('creditCardForm');
      const rightPanel = document.querySelector('.right-panel');
    
      // Populate the locker selection dropdown
      for (let i = 1; i <= 50; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `Locker ${i}`;
        lockerSelection.appendChild(option);
      }
    
      // Handle the credit card button click
      creditCardButton.addEventListener('click', function() {
        if (creditCardForm.style.display === "none") {
          creditCardForm.style.display = "block";
          creditCardButton.textContent = "Hide Credit Card Form";
        } else {
          creditCardForm.style.display = "none";
          creditCardButton.textContent = "Credit Card Information";
        }
      });
    
      // Dynamically generate lockers in the right panel
      for (let i = 1; i <= 50; i++) {
        const lockerDiv = document.createElement('div');
        lockerDiv.classList.add('locker');
        lockerDiv.textContent = `Locker ${i}`;
        rightPanel.appendChild(lockerDiv);
      }
    });
    </script>
    

</body>
</html>
